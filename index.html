<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javis Hologram Assistant</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    .mic-button {
      position: absolute;
      bottom: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: black;
      border: 3px solid cyan;
      box-shadow: 0 0 20px cyan;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      transition: 0.2s ease;
    }
    .mic-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px cyan;
    }
    .mic-icon {
      width: 24px;
      height: 24px;
      background: url('https://cdn-icons-png.flaticon.com/512/727/727245.png') no-repeat center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- วิดีโอ Avatar -->
    <video autoplay loop muted playsinline>
      <source src="https://cdn.pixabay.com/vimeo/779201775/hologram-150012.mp4?width=720" type="video/mp4">
    </video>

    <!-- ปุ่มไมค์ -->
    <div class="mic-button">
      <div class="mic-icon"></div>
    </div>
  </div>
</body>
</html>
