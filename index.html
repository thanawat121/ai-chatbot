<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Hologram Assistant</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <model-viewer
    src="robot.glb"
    alt="AI Assistant"
    camera-controls
    auto-rotate
    disable-zoom
    style="width: 100vw; height: 100vh; background-color: black;"
  ></model-viewer>

  <script>
    const msg = new SpeechSynthesisUtterance("สวัสดี ฉันคือผู้ช่วย AI ของคุณ");
    msg.lang = 'th-TH';
    msg.pitch = 1.1;
    msg.rate = 1;
    msg.volume = 1;
    window.onload = () => speechSynthesis.speak(msg);
  </script>

</body>
</html>
